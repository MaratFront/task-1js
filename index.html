<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <h1>Task-1,2</h1>

    <button id="css-js-hide-btn">CSS+JS спосіб</button>
    <button id="toggle-btn">сss+JS спосіб 2</button>
    <h1>Task-3</h1>
    <div class="hidden-squares"></div>
    <div id="squares">
        <div class="square-2"></div>
        <div class="square-2"></div>
        <div class="square-2"></div>
        <div class="square-2"></div>
        <div class="square-2"></div>
    </div>
    <button id="squares-btn" type="submit">Приховати  квадрати</button><br>

    <div id="Yellow-square"></div>

    <div id="Red-square"></div>

    <h1>Task-7</h1>
    <div id="green-square"></div>

    <textarea id="input" rows="5" cols="50"></textarea>

    <div id="image-container"></div>

          <p>Внутрішній блок</p>
        </div>

    </div>

    <div id="overlay">

            <p>Це напівпрозорий сірий квадрат</p>
        </div>
    </div>
    <form>
        <input type="submit" value="GO" onclick="event.preventDefault();">
    </form>
    <label for="file-upload" class="custom-file-upload">
        <i class="fa fa-cloud-upload"></i> Завантажити файл
    </label>
    <input id="file-upload" type="file" />
